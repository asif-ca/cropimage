<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="jquery.imageResizer.css" type="text/css">
	</head>
	<body>
		<div id="move-stats" style="position:absolute;left:2%;top:5%;padding:10px;box-shadow:0 0 8px 2px rgba(100, 100, 100, .4);font-family:tahoma;"></div>
		<div id="contain" style="position:absolute;width:50%;height:60%;left:40%;top:5%;box-shadow:0 0 8px 2px rgba(100, 100, 100, .4);"></div>
		
		<button class="resize-done">Done</button>
		
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.imageResizer.test.js"></script>
		<script type="text/javascript">
			$(document).ready( function(){
				$('#contain').imageResizer({
																image: 'images/horizontal.jpg',
																// imgFormat: 'auto', // Formats: 3/2, 200x360, auto
																// circleCrop: true,
																// zoomable: true,
																// outBoundColor: 'white', // black, white
																btnDoneAttr: '.resize-done'
															}, function( imgResized ){
																$('#move-stats').html( '<h3>Resized Image</h3><img style="margin:10% auto;" src="'+ imgResized +'">' )
															} )
			} )
		</script>
	</body>
</html>
